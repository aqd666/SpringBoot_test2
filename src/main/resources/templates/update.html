<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
            color: #4b4b1d;
        }
        span{
            font-size: 14px;
        }
        table{
            border-collapse: collapse;
            width: 80%;
        }
        table,td,th{
            border:1px solid darkmagenta;
        }
    </style>
</head>
<body>
<span>添加员工</span>
<form th:action="@{/emp/updateEmp}" th:object="${emp}" method="post" enctype="multipart/form-data">
    <table align="center">
        <input th:type="hidden"  name="eid" th:value="${emp.getEid()}">
        <tr>
            <td>姓名：</td>
            <td>
                <input type="text" name="ename" th:value="${emp.getEname()}">
            </td>
        </tr>
        <tr>
            <td>薪资：</td>
            <td>
                <input type="number" name="salary" th:value="${emp.getSalary()}">
            </td>
        </tr>
        <tr>
            <td>职位：</td>
            <td>
                <input type="text" name="job" th:value="${emp.getJob()}">
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <input type="date" name="birthday" th:value="${#dates.format(emp.getBirthday(), 'yyyy-MM-dd')}">
            </td>
        </tr>
        <tr>
            <td>照片：</td>
            <td>
                <img th:src="@{${emp.photo}}" width="80" height="80">
                <input th:type="hidden" name="photo" th:value="${emp.getPhoto()}">
                <input type="file" name="file">
            </td>
        </tr>
        <tr>
            <td>所在部门：</td>
            <td>
                <select name="did">
                    <option th:each="dept:${depts}" th:text="${dept.dname}"
                            th:value="${dept.did}"  th:selected="${emp.getDid() == dept.getDid()}"></option>
                </select>
            </td>
        </tr>
    </table>
    <input th:type="submit" value="修改">



</form>
</body>
</html>
